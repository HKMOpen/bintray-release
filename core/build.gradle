apply plugin: 'groovy'
apply plugin: 'bintray-release'

repositories {
    jcenter()
}

dependencies {
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.0'
    compile gradleApi()
}

compileGroovy {
    sourceCompatibility = '1.6'
    targetCompatibility = '1.6'
}

publish {
    userOrg = 'novoda'
    groupId = 'com.novoda'
    artifactId = rootProject.name
    version = project.version

    description = 'Super duper easy way to release your Android and other artifacts to bintray'
    website = "https://github.com/novoda/${rootProject.name}"
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.8'
    }
}
